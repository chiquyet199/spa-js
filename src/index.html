<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      html,body,ul,li{
        margin: 0;
        padding: 0;
      }
      li{
        list-style: none;
      }
      html,body{
        height: 100%;
        overflow: hidden
      }
      body{
        display: flex;
        justify-content: center;
      }
      button{
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        min-width: 150px;
        font-size: 14px;
        outline: none;
      }
      button:hover{
        cursor: pointer;
        border: 1px solid #36a579;
      }
      #root{
        flex:1;
      }
      nav{
        background: #36a579;
        color: #eee;
        padding: 10px;
      }
      nav ul{
        display: flex;
        justify-content: center;
      }
      nav ul li{
        display: inline-block;
        padding: 5px 15px;
        height: 35px;
        line-height: 35px;
        text-transform: uppercase;
      }
      nav ul li:hover{
        cursor: pointer;
        height: 32px;
        line-height: 32px;
        border-bottom: 3px solid salmon
      }
      .page{
        height: 100%;
      }
      .contact .content{
        background-image: url('./assets/map.png');
      }
      .home .content{
        background-image: url('./assets/wallpaper.jpg');
      }
      .contact .content,
      .home .content{
        height: 100%;
        background-size: cover;
        background-position: center;
      }
      .products .content{
        display: flex;
        flex-wrap: wrap;
      }
      .checkout .content{
        padding: 20px;
      }
      .product{
        border-radius: 3px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .product-item{
        background: seashell;
        padding: 15px 10px;
        margin-bottom: 2px;
        display: flex;
        justify-content: space-evenly;
      }
      .product-item span{
        flex: 0.2;
      }
      .product-item:hover{
        cursor: pointer;
      }
      .shopping-cart{
        position: absolute;
        right: 10px;
        top:0;
        line-height: 65px;
      }
      .shopping-cart:hover{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./js/navigation.js"></script>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/store.js"></script>
    <script type="module" src="./js/utils.js"></script>

    <script type="module" src="./pages/contact.js"></script>
    <script type="module" src="./pages/home.js"></script>
    <script type="module" src="./pages/products.js"></script>
    <script type="module" src="./pages/checkout.js"></script>
    <script type="module" src="./pages/index.js"></script>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
